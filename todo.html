<!DOCTYPE html>
<html class="toodo">
    <title>ToDo List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <section class="todo">
        <div id="myDIV" class="header">
            <h2>My To Do List</h2>
            <input class="intype" type="text" id="myInput" placeholder="To-Do ...">
            <span onclick="newElement()" class="addBtn">Add</span>
        </div>
          
        <ul id="myUL">
            <li class="checked">create github account</li>
            <li class="checked">push codes to github</li>
            <li class="checked">design figma website</li>
            <li class="checked">learn how to use "maker" in figma</li>
            <li class="checked">design calculator</li>
            <li>Host my website on vercel</li>
            <li>Present my portfolio</li>
        </ul>
    </section>
</html>
